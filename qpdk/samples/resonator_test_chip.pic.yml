routes:
  # Bottom probeline routing
  probeline_bot:
    links:
      launcher_west_bot,o1: resonator_bot_1,coupling_o1
      resonator_bot_1,coupling_o2: resonator_bot_2,coupling_o1
      resonator_bot_2,coupling_o2: resonator_bot_3,coupling_o1
      resonator_bot_3,coupling_o2: resonator_bot_4,coupling_o1
      resonator_bot_4,coupling_o2: resonator_bot_5,coupling_o1
      resonator_bot_5,coupling_o2: resonator_bot_6,coupling_o1
      resonator_bot_6,coupling_o2: resonator_bot_7,coupling_o1
      resonator_bot_7,coupling_o2: resonator_bot_8,coupling_o1
      resonator_bot_8,coupling_o2: launcher_east_bot,o1
    routing_strategy: route_bundle_cpw
    settings:
      auto_taper: false

  # Top probeline routing
  probeline_top:
    links:
      launcher_west_top,o1: resonator_top_1,coupling_o1
      resonator_top_1,coupling_o2: resonator_top_2,coupling_o1
      resonator_top_2,coupling_o2: resonator_top_3,coupling_o1

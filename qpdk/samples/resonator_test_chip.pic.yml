  launcher_east_top:
    component: launcher
    settings: {}

  # Bottom probeline resonators (8 resonators with varying length for frequency variation)
  resonator_bot_1:
    component: resonator_coupled
    settings:
      resonator_params:
        length: 3600
        meanders: 5
        cross_section: cpw
        open_start: true
        open_end: false
      coupling_straight_length: 200
      coupling_gap: 16

# yaml-language-server: $schema=../../build/schemas/resonator_test_chip.json
# Resonator Test Chip - YAML Implementation
# This is a YAML implementation of the resonator_test_chip design
# Features two probelines with multiple coupled resonators for characterization
# Note: In YAML format, we use default cross-sections since parametric cross-sections
# are better defined in Python. The Python version (resonator_test_chip.py) provides
# more flexibility with systematic parameter variations.

instances:

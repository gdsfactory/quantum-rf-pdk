# Book settings
# Learn more at https://jupyterbook.org/customize/config.html
title: Qpdk
author: gdsfactory
logo: logo.png
# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  timeout: -1
  allow_errors: false
  # execute_notebooks: force
  # execute_notebooks: "off"
  # exclude_patterns:
  #   - '*notebooks/devsim/01_pin_waveguide*'
latex:
  latex_engine: &latex_engine xeflatex
  use_jupyterbook_latex: true # use sphinx-jupyterbook-latex for pdf builds as default
bibtex_bibfiles:
  - bibliography.bib
html:
  home_page_in_navbar: true
  use_edit_page_button: true
  use_repository_button: true
  use_issues_button: true
  baseurl: https://github.com/gdsfactory/quantum-rf-pdk
# Information about where the book exists on the web
repository:
  url: https://github.com/gdsfactory/quantum-rf-pdk
  path_to_book: docs # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)
launch_buttons:
  notebook_interface: jupyterlab
  colab_url: "https://colab.research.google.com"
sphinx:
  extra_extensions:
    - "sphinx.ext.autodoc"
    - "sphinx.ext.autodoc.typehints"
    - "sphinx.ext.autosummary"
    - "sphinx.ext.napoleon"
    - "sphinx.ext.viewcode"
    - "matplotlib.sphinxext.plot_directive"
  config:
    autodoc_type_aliases:
      "ComponentSpec": "ComponentSpec"
      "CrossSectionSpec": "CrossSectionSpec"
      "LayerSpec": "LayerSpec"
      "SDict": "sax.SDict"
      "sax.SDict": "sax.SDict"
      "gdsfactory.typings.CrossSectionSpec": "CrossSectionSpec"
      "gdsfactory.typings.LayerSpec": "LayerSpec"
      "gdsfactory.typings.ComponentSpec": "ComponentSpec"
      "CrossSection | str | dict[str, Any] | Callable[[...], CrossSection] | SymmetricalCrossSection | DCrossSection": "CrossSectionSpec"
    autodoc_typehints: "description"
    autodoc_typehints_format: "short"
    python_use_unqualified_type_names: True
    nb_execution_show_tb: True
    nb_execution_raise_on_error: true
    latex_show_pagerefs: true
    latex_show_urls: footnote
    latex_use_xindy: true
    latex_engine: *latex_engine
    latex_elements:
      papersize: a4paper
      pointsize: 10pt
      fncychap: |
        \usepackage[Bjornstrup]{fncychap}
        \ChNumVar{\fontsize{50}{54}\usefont{OT1}{pzc}{m}{n}\selectfont}
        \ChTitleVar{\raggedleft\Large\sffamily\bfseries}
    nb_custom_formats:
      .py:
        - jupytext.reads
        - fmt: py

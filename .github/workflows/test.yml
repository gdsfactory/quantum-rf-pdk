name: Test

on:
  pull_request:
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - uses: pre-commit/action@v3.0.1
  test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: make install
      - name: Test with pytest
        run: make test

name: Docs
on:
  pull_request:
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:
jobs:
  build-docs:
    runs-on: ubuntu-latest
    name: Sphinx docs to gh-pages
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install dependencies
        run: |
          make install
      - name: Install TeXLive for PDF generation
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-xetex \
            texlive-fonts-extra \
            latexmk \
            imagemagick \
            xindy
      - name: make docs
        run: |
          make docs
      - name: make docs-pdf
        run: |
          make docs-pdf || echo "PDF build completed with warnings, continuing..."
      - name: Copy PDF to HTML artifact directory
        run: |
          cp docs/_build/latex/projectnamenotset.pdf docs/_build/html/qpdk-documentation.pdf
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/_build/html/"
  deploy-docs:
    needs: build-docs
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

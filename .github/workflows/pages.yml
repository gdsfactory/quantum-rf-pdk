name: Docs
on:
  pull_request:
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:
jobs:
  build-docs:
    runs-on: ubuntu-latest
    name: Build HTML docs
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - run: make install
      - run: make docs
      - uses: actions/upload-artifact@v4
        with:
          name: html-docs
          path: "./docs/_build/html/"
  build-docs-pdf:
    runs-on: ubuntu-latest
    name: Build PDF docs
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - run: make install
      - name: Generate LaTeX files
        run: make docs-latex || echo "LaTeX build completed with warnings, continuingâ€¦"
      - name: Compile LaTeX document
        continue-on-error: true
        uses: xu-cheng/latex-action@v4
        with:
          pre_compile: cd docs/_build/latex
          root_file: qpdk.tex
          continue_on_error: true
          args: -f -pdf -interaction=nonstopmode -file-line-error
      - uses: actions/upload-artifact@v4
        with:
          name: pdf-docs
          path: "./docs/_build/latex/qpdk.pdf"
  deploy-docs:
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: [build-docs, build-docs-pdf]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download HTML artifact
        uses: actions/download-artifact@v4
        with:
          name: html-docs
          path: docs/_build/html
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: pdf-docs
          path: docs/_build/html
      - name: Upload merged Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./docs/_build/html/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
